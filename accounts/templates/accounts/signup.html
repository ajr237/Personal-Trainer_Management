{% extends 'accounts/base.html' %}
{% load static %}
{% block main_content %}
<div class="wrapper">
   <div class="block-center mt-xl wd-xl">
      <!-- START panel-->
      <div class="panel panel-dark panel-flat">
         <div class="panel-heading text-center">
            <a href="#">
               <img class="block-center img-rounded" src="{% static 'clients/app/img/logo.png' %}" alt="Image">
            </a>
         </div>
         <div class="panel-body">
            <p class="text-center pv">SIGNUP TO GET INSTANT ACCESS.</p>
            <form class="mb-lg" role="form" data-parsley-validate="" novalidate="">
               <div class="form-group has-feedback">
                  <label class="text-muted" for="signupInputEmail1">Email address</label>
                  <p>{{ form.username }}</p>
                  <span class="fa fa-envelope form-control-feedback text-muted"></span>
               </div>
               <div class="form-group has-feedback">
                  <label class="text-muted" for="signupInputPassword1">Password</label>
                  <p>{{ form.password1 }}</p>
                  <span class="fa fa-lock form-control-feedback text-muted"></span>
               </div>
               <div class="form-group has-feedback">
                  <label class="text-muted" for="signupInputRePassword1">Retype Password</label>
                  <p>{{ form.password2 }}</p>
                  <span class="fa fa-lock form-control-feedback text-muted"></span>
               </div>
               <div class="clearfix">
                  <div class="checkbox c-checkbox pull-left mt0">
                     <label>
                        <input type="checkbox" value="" required name="agreed">
                        <span class="fa fa-check"></span>I agree with the <a href="#">terms</a>
                     </label>
                  </div>
               </div>
               <button class="btn btn-block btn-primary mt-lg" type="submit">Create account</button>
            </form>
            <p class="pt-lg text-center">Have an account?</p><a class="btn btn-block btn-default" href="login.html">Login</a>
         </div>
      </div>
      <!-- END panel-->
      <div class="p-lg text-center">
         <span>&copy;</span>
         <span>2018</span>
         <span>-</span>
         <span>Andrew.J.Rushton</span>
         <br>
         <span>PT Manager</span>
      </div>
   </div>
</div>

{% endblock %}
