<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
  {% block meta %}
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <meta name="description" content="Bootstrap Admin App + jQuery">
  <meta name="keywords" content="app, responsive, jquery, bootstrap, dashboard, admin">
  {% endblock %}

   <title>{% block title %}Angle - Bootstrap Admin Template{% endblock %}</title>
   <!-- =============== VENDOR STYLES ===============-->
   <!-- FONT AWESOME-->
   <link rel="stylesheet" href="{% static 'clients/vendor/fontawesome/css/font-awesome.min.css' %}">
   <!-- SIMPLE LINE ICONS-->
   <link rel="stylesheet" href="{% static 'clients/vendor/simple-line-icons/css/simple-line-icons.css' %}">
   <!-- =============== BOOTSTRAP STYLES ===============-->
   <link rel="stylesheet" href="{% static 'clients/app/css/bootstrap.css' %}" id="bscss">
   <!-- =============== APP STYLES ===============-->
   <link rel="stylesheet" href="{% static 'clients/app/css/app.css' %}" id="maincss">
</head>

<body>
  <div class="wrapper">
     <div class="block-center mt-xl wd-xl">
        <!-- START panel-->
        <div class="panel panel-dark panel-flat">
           <div class="panel-heading text-center">
              <a href="{% url 'clients:dashboard_url'%}">
                 <img class="block-center img-rounded" src="{% static 'clients/app/img/logo.png' %}" alt="Image">
              </a>
           </div>
           <div class="panel-body">
  {% block content %}

  {% endblock %}
  <!-- END panel-->
  <div class="p-lg text-center">
     <span>&copy;</span>
     <span>2018</span>
     <span>-</span>
     <span>Andrew.J.Rushton</span>
     <br>
     <span>PT Manager</span>
  </div>
</div>
</div>
   <!-- =============== VENDOR SCRIPTS ===============-->
   <!-- MODERNIZR-->
   <script src="../vendor/modernizr/modernizr.custom.js"></script>
   <!-- JQUERY-->
   <script src="../vendor/jquery/dist/jquery.js"></script>
   <!-- BOOTSTRAP-->
   <script src="../vendor/bootstrap/dist/js/bootstrap.js"></script>
   <!-- STORAGE API-->
   <script src="../vendor/jQuery-Storage-API/jquery.storageapi.js"></script>
   <!-- PARSLEY-->
   <script src="../vendor/parsleyjs/dist/parsley.min.js"></script>
   <!-- =============== APP SCRIPTS ===============-->
   <script src="js/app.js"></script>
</body>

</html>
