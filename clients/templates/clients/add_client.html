<!DOCTYPE html>
{% extends 'app_base.html' %}
{% load static %}
{% block content %}
  <!-- START row-->
  <div class="row">
     <div class="col-md-12">
        <form class="form-horizontal" action="#" data-parsley-validate="" novalidate="" method="POST">
            {% csrf_token %}
           <!-- START panel-->
           <div class="panel panel-default">
              <div class="panel-heading">
                 <div class="panel-title">Add Client</div>
              </div>
              <div class="panel-body">
                 {# <h4>Type validation</h4> #}
                 <fieldset>
                    <div class="form-group">

                       <label class="col-sm-2 control-label">First Name</label>
                       <div class="col-sm-4">
                          {{ form.first_name }}
                       </div>
                       </div>
                 </fieldset>
                 <fieldset>
                    <div class="form-group">
                       <label class="col-sm-2 control-label">Last Name</label>
                       <div class="col-sm-4">
                          {{ form.last_name }}
                       </div>

                    </div>
                 </fieldset>
                 <fieldset>
                   <div class="form-group">
                      <label class="col-sm-2 control-label">Gender</label>
                      <div class="col-sm-10">

                         {{ form.gender }}
                      </div>
                   </div>
                 </fieldset>
                 <fieldset>
                    <div class="form-group">
                       <label class="col-sm-2 control-label">Date of Birth</label>
                       <div class="col-sm-3">
                          {{ form.date_of_birth }}
                       </div>

                    </div>
                 </fieldset>
                 <fieldset>
                    <div class="form-group">
                       <label class="col-sm-2 control-label">Email</label>
                       <div class="col-sm-6">
                          {{ form.email }}
                       </div>

                    </div>
                 </fieldset>
                 <fieldset>
                    <div class="form-group">
                       <label class="col-sm-2 control-label">Contact Number</label>
                       <div class="col-sm-6">
                          {{ form.contact_number }}
                       </div>

                    </div>
                 </fieldset>
              </div>
              <div class="panel-footer text-center">
                 <button class="btn btn-info" type="submit">Submit</button>
              </div>
           </div>
           <!-- END panel-->
        </form>
     </div>
  </div>
  <!-- END row-->
<script src="{% static 'clients/vendor/parsleyjs/dist/parsley.min.js' %}"></script>
{% endblock %}
